# This file is required for terraform to plan successfully.
# The terraform configuration will overwrite this file entirely during the setup.
#
# ATTENTION:
#   Do not push the modified file to source control!
#   It will contain secrets for your azure account.
#   Malicious people could produce enormous costs if the secretes get known!
#
#   Usually a rule in .gitignore will prevent you from checking this file in.
#
type: AZURE
config:
  storage_account: "<this file will be regenerated by create_thanos_storage_config.sh>"
  storage_account_key: "<this file will be regenerated by create_thanos_storage_config.sh>"
  container: "<this file will be regenerated by create_thanos_storage_config.sh>"